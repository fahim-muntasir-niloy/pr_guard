name: PR Review Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for correct diffs

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Generate PR review payload
        id: generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -e
          PYTHONPATH=src uv run src/pr_guard/logic/review_generator.py > review_payload.json
          echo "Review payload generated:"
          jq . review_payload.json

      - name: Validate review payload
        run: |
          set -e
          echo "Validating payload structure..."
          jq '.review | has("event") and has("body") and has("comments")' review_payload.json | grep -q true || {
            echo "ERROR: Invalid review payload structure"
            jq . review_payload.json
            exit 1
          }
          echo "✓ Payload validation passed"

      - name: Post PR review (summary + inline comments)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          REVIEW_BODY=$(jq '.review' review_payload.json)
          COMMENT_COUNT=$(jq '.review.comments | length' review_payload.json)

          echo "Posting PR review with $COMMENT_COUNT inline comments..."
          
          RESPONSE=$(curl -sS -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews" \
            -d "$REVIEW_BODY")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [[ $HTTP_CODE -ge 200 && $HTTP_CODE -lt 300 ]]; then
            echo "✓ Review posted successfully (HTTP $HTTP_CODE)"
            echo "$BODY" | jq .
          else
            echo "✗ Failed to post review (HTTP $HTTP_CODE)"
            echo "$BODY" | jq .
            exit 1
          fi

      - name: Post file-level PR comments (fallback)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          COUNT=$(jq '.file_comments | length' review_payload.json)
          
          if [[ $COUNT -eq 0 ]]; then
            echo "No file-level comments to post"
            exit 0
          fi

          echo "Posting $COUNT file-level comments..."

          jq -c '.file_comments[]' review_payload.json | while read -r comment; do
            RESPONSE=$(curl -sS -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/comments" \
              -d "$comment")

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | head -n-1)

            if [[ $HTTP_CODE -ge 200 && $HTTP_CODE -lt 300 ]]; then
              echo "✓ Comment posted (HTTP $HTTP_CODE)"
            else
              echo "✗ Failed to post comment (HTTP $HTTP_CODE)"
              echo "$BODY" | jq .
              exit 1
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo "## PR Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** $(jq -r '.review.event' review_payload.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Inline Comments:** $(jq '.review.comments | length' review_payload.json)" >> $GITHUB_STEP_SUMMARY
          echo "**File Comments:** $(jq '.file_comments | length' review_payload.json)" >> $GITHUB_STEP_SUMMARY