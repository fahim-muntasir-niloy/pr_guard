name: PR Review Guard

on:
  pull_request:
    branches:
      - master

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for git tools

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Run PR Review
        id: review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
        run: |
          uv run main.py comment > review_output.md
      - name: Post AI Review
        uses: actions/github-script@v7
        with:
          # github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            if (!fs.existsSync('review_output.md')) {
              console.log('No review output found.');
              return;
            }
            const content = fs.readFileSync('review_output.md', 'utf8');
            if (!content.trim()) {
              console.log('Review output is empty.');
              return;
            }

            const fileBlocks = content.split(/### ğŸ“„ File: /).slice(1);
            const comments = [];
            let summary = "### ğŸ¤– PR Guard Bot Review\n\n";

            for (const block of fileBlocks) {
              const lines = block.split('\n');
              const filePath = lines[0].trim().replace(/`/g, '');
              
              // Extract findings and suggestions
              // Looking for: > **Line:** 123  ... ```suggestion\n...\n```
              const suggestionRegex = /> \*\*Line:\*\* (\d+)[\s\S]*?```suggestion\n([\s\S]*?)\n```/g;
              let match;
              let foundInBlock = false;
              
              while ((match = suggestionRegex.exec(block)) !== null) {
                foundInBlock = true;
                const line = parseInt(match[1]);
                const code = match[2];
                
                comments.push({
                  path: filePath,
                  line: line,
                  body: `**Suggested Change:**\n\`\`\`suggestion\n${code}\n\`\`\``
                });
              }

              if (foundInBlock) {
                summary += `- ğŸ“„ **${filePath}**: Issues found (see inline comments)\n`;
              } else if (block.includes('No issues found in this file')) {
                summary += `- ğŸ“„ **${filePath}**: âœ… No issues found\n`;
              } else {
                summary += `- ğŸ“„ **${filePath}**: \n${block}\n`;
              }
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: summary,
              event: 'COMMENT',
              comments: comments.length > 0 ? comments : undefined
            });
